sudo: required
dist: trusty
addons:
  firefox: '46.0'
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
language: node_js
node_js:
  - '6'
  - '5'
  - '4'
before_install:
  - export JAVA_HOME=/usr/lib/jvm/java-8-oracle
before_script:
  - npm install -g bower polymer-cli firebase-tools
  - bower install
script:
  - xvfb-run polymer test
