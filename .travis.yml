language: java
jdk:
  - oraclejdk8
dist: trusty
sudo: required
addons:
  sauce_connect: true
install:
  - nvm install 6
  - npm install
before_script:
  - npm install -g bower polymer-cli
  - bower install
  # - polymer lint
script:
  - polymer test --plugin sauce --skip-plugin local
after_success:
  - if [ "${TRAVIS_BRANCH}" = "master" ]; then npm install -g firebase-tools && polymer build && firebase deploy --token "$FIREBASE_TOKEN" --non-interactive; else echo Skipping Deploy; fi
