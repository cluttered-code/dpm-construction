<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/helpers/helpers.html">
<link rel="import" href="../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">

<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">

<link rel="import" href="../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tab.html">

<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="pages/home-view.html">
<link rel="import" href="pages/not-found-view.html">
<link rel="import" href="dpm-theme.html">

<dom-module id="dpm-construction-app">

    <template>
        <style include="dpm-theme">
            app-toolbar {
                color: var(--dark-theme-text-color);
                background-color: var(--primary-color);
            }

            app-toolbar a,
            app-toolbar a:hover,
            app-toolbar a:active,
            app-toolbar a:visited,
            app-toolbar a:focus {
                color: var(--dark-theme-text-color);
                text-decoration: none;
            }

            paper-menu a,
            paper-menu a:hover,
            paper-menu a:active,
            paper-menu a:visited,
            paper-menu a:focus {
                color: var(--primary-color);
                text-decoration: none;
            }

            paper-menu a.iron-selected paper-item {
              @apply(--paper-menu-selected-item);
            }

            paper-tab {
                margin: 0 10px;
            }

            .link {
                @apply(--layout-horizontal);
                @apply(--layout-center-center);
            }

            main {
                padding: 0px 20px;
            }
        </style>

        <app-location route="{{route}}"></app-location>
        <app-route route="{{route}}" pattern="/:page" data="{{routeData}}" tail="{{subroute}}"></app-route>

        <iron-media-query query="min-width: 641px" query-matches="{{showTabs}}"></iron-media-query>

        <app-drawer-layout fullbleed>

            <!-- Drawer content -->
            <app-drawer id="appMenuDrawer" hidden$="[[showTabs]]">
                <app-toolbar>
                    Menu
                    <span class="flex-fill"></span>
                    <paper-icon-button icon="close" on-tap="_closeDrawer"></paper-icon-button>
                </app-toolbar>
                <paper-menu role="navigation" selected="[[page]]" attr-for-selected="name" on-tap="_closeDrawer">
                    <template is="dom-repeat" items="[[_navItems]]">
                        <a name="[[item.name]]" href="/[[item.name]]">
                            <paper-item>[[item.display]]</paper-item>
                        </a>
                    </template>
                </paper-menu>
            </app-drawer>



            <!-- Main content -->
            <app-header-layout has-scrolling-region>

                <app-header fixed effects="waterfall">
                    <app-toolbar>
                        <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
                        <div main-title>
                            <a href="/">DPM Constructon</a>
                        </div>
                        <template is="dom-if" if="{{showTabs}}">
                            <paper-tabs role="navigation" selected="[[page]]" attr-for-selected="name">
                                <template is="dom-repeat" items="[[_navItems]]">
                                    <paper-tab name="[[item.name]]" link>
                                        <a href="/[[item.name]]" class="link" tabindex="-1">[[item.display]]</a>
                                    </paper-tab>
                                </template>
                            </paper-tabs>
                        </template>
                    </app-toolbar>
                </app-header>

                <main role="main">
                    <iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="404">
                        <home-view name="home"></home-view>
                        <not-found-view name="404"></not-found-view>
                        <projects-view name="projects"></projects-view>
                        <services-view name="services"></services-view>
                        <contact-us-view name="contact-us"></contact-us-view>
                    </iron-pages>
                </main>
            </app-header-layout>
        </app-drawer-layout>
    </template>

    <script>
        Polymer({
            is: 'dpm-construction-app',
            properties: {
                page: {
                    type: String,
                    reflectToAttribute: true,
                    observer: '_pageChanged'
                },
                _navItems: {
                    type: Array,
                    value: function() {
                        return [{
                            name: 'projects',
                            display: 'Projects'
                        }, {
                            name: 'services',
                            display: 'Services'
                        }, {
                            name: 'contact-us',
                            display: 'Contact Us'
                        }]
                    }
                }
            },
            observers: [
                '_routePageChanged(routeData.page)'
            ],
            created: function() {
                window.performance && performance.mark && performance.mark('dpm-construction-app.created');
                this.removeAttribute('unresolved');
            },
            _routePageChanged: function(page) {
                this.page = page || 'home';
                Polymer.AppLayout.scroll({
                    top: 0,
                    behavior: 'silent'
                });
            },
            _pageChanged: function(page) {
                if (page === 'home') {
                    return;
                }
                this.importHref(this.resolveUrl('pages/' + page + '-view.html'), null, null, true);
            },
            _closeDrawer: function() {
                var appMenuDrawer = this.$.appMenuDrawer;
                if (appMenuDrawer) {
                    appMenuDrawer.close();
                }
            }
        });
    </script>
</dom-module>
