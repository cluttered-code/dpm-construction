<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/polymerfire/firebase-app.html">
<link rel="import" href="../bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-tooltip/paper-tooltip.html">

<link rel="import" href="shared-styles.html">

<dom-module id="dpm-construction-app">
  <template>
    <style include="shared-styles">
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;
        display: block;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      app-header a {
        color: #fff;
        text-decoration: none;
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
      route="{{route}}"
      pattern="/:page"
      data="{{routeData}}"
      tail="{{subroute}}">
    </app-route>

    <firebase-app
      auth-domain="dpm-construction.firebaseapp.com"
      database-url="https://dpm-construction.firebaseio.com"
      api-key="AIzaSyBub_zhHGeThLY1FK5hPVaXITUpsesHOn4">
    </firebase-app>
    <firebase-auth id="auth" online="{{online}}" provider="email"></firebase-auth>

    <app-drawer-layout fullbleed>
      <!-- Drawer Content -->
      <app-drawer id="appDrawer">
        <app-toolbar></app-toolbar>
        <iron-selector
            selected="[[page]]"
            attr-for-selected="name"
            role="navigation"
            on-tap="_closeDrawer">
          <a name="home" href="/">Home</a>
        </iron-selector>
      </app-drawer>

      <!-- Main Content -->
      <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div main-title>
              <a href="/">DPM Construction</a>
            </div>
            <!-- Online/Offline Icon -->
            <template is="dom-if" if="{{online}}">
              <div>
                <paper-icon-button id="online" icon="cloud"></paper-icon-button>
                <paper-tooltip>Online</paper-tooltip>
              </div>
            </template>
            <template is="dom-if" if="{{!online}}">
              <div>
                <paper-icon-button icon="cloud-off" error></paper-icon-button>
                <paper-tooltip>Offline</paper-tooltip>
              </div>
            </template>
          </app-toolbar>
        </app-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="not-found"
            role="main">
          <home-view name="home"></home-view>
          <not-found-view name="not-found"></not-found-view>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    Polymer({
      is: 'dpm-construction-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        }
      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      _routePageChanged: function(page) {
        this.page = page || 'home';
      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('pages/' + page + '-view.html');
        this.importHref(resolvedPageUrl, this._closeDrawer, this._showPage404, true);
      },

      _closeDrawer: function() {
        this.$.appDrawer.close();
      },

      _showPage404: function() {
        this.page = 'not-found';
      }
    });
  </script>
</dom-module>
