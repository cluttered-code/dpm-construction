<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">

<link rel="import" href="pages/not-found-view.html">
<link rel="import" href="dpm-theme.html">

<dom-module id="dpm-construction-app">

    <template>
        <style include="dpm-theme">
            :host {
                --paper-tabs-selection-bar-color: var(--accent-color);
            }

            app-toolbar {
                color: var(--dark-theme-text-color);
                background-color: var(--dark-primary-color);
            }

            app-toolbar a,
            app-toolbar a:hover,
            app-toolbar a:active,
            app-toolbar a:visited,
            app-toolbar a:focus {
                color: var(--dark-theme-text-color);
                text-decoration: none;
                outline: none;
            }

            app-toolbar [main-title] {
                @apply(--layout-flex);
            }

            #appTabNavigation {
                height: 48px;
                background-color: var(--paper-indigo-600);
            }

            paper-tabs {
                margin: 0 auto;
            }

            paper-tab {
                margin: 0 20px;
            }

            .link {
                @apply(--layout-horizontal);
                @apply(--layout-center-center);
            }

            main {
                padding: 0px 20px;
            }
        </style>

        <app-location route="{{route}}"></app-location>
        <app-route route="{{route}}" pattern="/:page" data="{{routeData}}" tail="{{subroute}}"></app-route>

        <iron-media-query query="min-width: 641px" query-matches="{{showTabs}}"></iron-media-query>

        <firebase-app auth-domain="dpm-construction.firebaseapp.com" api-key="AIzaSyBub_zhHGeThLY1FK5hPVaXITUpsesHOn4" database-url="https://dpm-construction.firebaseio.com" storage-bucket="dpm-construction.appspot.com"></firebase-app>
        <login-dialog id="loginDialog">
            <firebase-auth id="auth" online="{{online}}" user="{{user}}" provider="email"></firebase-auth>
        </login-dialog>

        <app-drawer-layout fullbleed>

            <!-- Drawer content -->
            <app-drawer id="appMenuDrawer" hidden$="[[showTabs]]">
                <app-toolbar>
                    <div main-title>Menu</div>
                    <paper-icon-button icon="close" on-tap="_closeDrawer"></paper-icon-button>
                </app-toolbar>

                <!-- Menu Navigation -->
                <paper-menu role="navigation" selected="[[page]]" attr-for-selected="name" on-tap="_closeDrawer">
                    <template is="dom-repeat" items="[[_navItems]]">
                        <a name="[[item.name]]" href="/[[item.name]]">
                            <paper-item>[[item.display]]</paper-item>
                        </a>
                    </template>
                </paper-menu>
            </app-drawer>

            <!-- Main content -->
            <app-header-layout has-scrolling-region>

                <!-- Application Header -->
                <app-header fixed effects="waterfall">
                    <app-toolbar>
                        <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
                        <div main-title>
                            <a href="/">DPM Construction</a>
                        </div>
                        <!-- Online/Offline Icon -->
                        <template is="dom-if" if="{{online}}">
                            <div>
                                <paper-icon-button icon="cloud"></paper-icon-button>
                                <paper-tooltip>Online</paper-tooltip>
                            </div>
                        </template>
                        <template is="dom-if" if="{{!online}}">
                            <div>
                                <paper-icon-button icon="cloud-off"></paper-icon-button>
                                <paper-tooltip>Offline</paper-tooltip>
                            </div>
                        </template>
                        <!-- Sign In/Out Button -->
                        <template is="dom-if" if="{{!user}}">
                            <paper-button on-tap="_login">Login</paper-button>
                        </template>
                        <template is="dom-if" if="{{user}}">
                            <paper-button on-tap="_logout">Logout</paper-button>
                        </template>
                    </app-toolbar>

                    <!-- Tab Navigation -->
                    <template is="dom-if" if="{{showTabs}}">
                        <app-toolbar id="appTabNavigation">
                            <paper-tabs role="navigation" selected="[[page]]" attr-for-selected="name" align-bottom>
                                <template is="dom-repeat" items="[[_navItems]]">
                                    <paper-tab name="[[item.name]]" link>
                                        <a href="/[[item.name]]" class="link" tabindex="-1">[[item.display]]</a>
                                    </paper-tab>
                                </template>
                            </paper-tabs>
                        </app-toolbar>
                    </template>
                </app-header>

                <main role="main">
                    <iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="404">
                        <home-view name="home"></home-view>
                        <not-found-view name="404"></not-found-view>
                        <projects-view name="projects"></projects-view>
                        <services-view name="services"></services-view>
                        <contact-us-view name="contact-us"></contact-us-view>
                    </iron-pages>
                </main>
            </app-header-layout>
        </app-drawer-layout>
    </template>

    <script>
        Polymer({
            is: 'dpm-construction-app',
            properties: {
                page: {
                    type: String,
                    reflectToAttribute: true,
                    observer: '_pageChanged'
                },
                _navItems: {
                    type: Array,
                    value: function() {
                        return [{
                            name: 'projects',
                            display: 'Projects'
                        }, {
                            name: 'services',
                            display: 'Services'
                        }, {
                            name: 'contact-us',
                            display: 'Contact Us'
                        }]
                    }
                }
            },
            observers: [
                '_routePageChanged(routeData.page)'
            ],
            created: function() {
                window.performance && performance.mark && performance.mark('dpm-construction-app.created');
                this.removeAttribute('unresolved');
            },
            ready: function() {
                Polymer.RenderStatus.afterNextRender(this, function() {
                    if ('serviceWorker' in navigator) {
                        console.log("Registering Service Worker");
                        navigator.serviceWorker.register('/service-worker.js');
                    }
                });
            },
            _routePageChanged: function(page) {
                this.page = page || 'home';
                Polymer.AppLayout.scroll({
                    top: 0,
                    behavior: 'silent'
                });
            },
            _pageChanged: function(page, oldPage) {
                if (page === 'home') {
                    return;
                }
                this.importHref(this.resolveUrl('pages/' + page + '-view.html'), null, null, true);
            },
            _closeDrawer: function() {
                var appMenuDrawer = this.$.appMenuDrawer;
                if (appMenuDrawer) {
                    appMenuDrawer.close();
                }
            },
            _login: function() {
                this.$.loginDialog.open();
            },
            _logout: function() {
                this.$.auth.signOut();
            }
        });
    </script>
</dom-module>
