<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/polymerfire/firebase-app.html">
<link rel="import" href="../bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="../bower_components/iron-media-query/iron-media-query.html">

<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">

<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">

<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-tooltip/paper-tooltip.html">

<link rel="import" href="shared-styles.html">

<dom-module id="dpm-construction-app">
  <template>
    <style include="shared-styles">

      app-toolbar {
        background: var(--paper-toolbar-background);
        color: var(--paper-toolbar-color);
      }

      app-toolbar a,
      app-toolbar a:active,
      app-toolbar a:visited,
      app-toolbar a:focus {
        color: var(--paper-toolbar-color);
        text-decoration: none;
      }

      app-toolbar a:hover {
        color: var(--paper-toolbar-color);
        text-decoration: underline;
      }

      [flex-fit] {
        @apply(--layout-fit);
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
      route="{{route}}"
      pattern="/:page"
      data="{{routeData}}"
      tail="{{subroute}}">
    </app-route>

    <firebase-app
      auth-domain="dpm-construction.firebaseapp.com"
      database-url="https://dpm-construction.firebaseio.com"
      api-key="AIzaSyBub_zhHGeThLY1FK5hPVaXITUpsesHOn4">
    </firebase-app>
    <firebase-auth online="{{online}}" provider="email"></firebase-auth>

    <iron-media-query query="min-width: 641px" query-matches="{{largeScreen}}"></iron-media-query>

    <app-drawer-layout fullbleed>
      <!-- Drawer Content -->
      <template is="dom-if" if="[[!largeScreen]]" restamp="true">
        <app-drawer opened="{{drawerOpened}}">
          <app-toolbar></app-toolbar>
          <iron-selector
              selected="[[page]]"
              attr-for-selected="name"
              role="navigation"
              on-tap="_closeDrawer">
            <a name="home" href="/">Home</a>
          </iron-selector>
        </app-drawer>
      </template>

      <!-- Main Content -->
      <app-header-layout has-scrolling-region>

        <app-header fixed effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div main-title>
              <a href="/">DPM Construction</a>
            </div>
            <!-- Online/Offline Icon -->
            <template is="dom-if" if="[[online]]">
              <div>
                <paper-icon-button icon="cloud"></paper-icon-button>
                <paper-tooltip>Online</paper-tooltip>
              </div>
            </template>
            <template is="dom-if" if="[[!online]]">
              <div>
                <paper-icon-button icon="cloud-off" error></paper-icon-button>
                <paper-tooltip>Offline</paper-tooltip>
              </div>
            </template>
          </app-toolbar>
        </app-header>

        <section hero flex-fit>
          <iron-pages
              role="main"
              selected="[[page]]"
              attr-for-selected="name"
              fallback-selection="not-found">
            <home-view name="home"></home-view>
            <not-found-view name="not-found"></not-found-view>
          </iron-pages>
        </section>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    Polymer({
      is: 'dpm-construction-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },
        drawerOpened: {
          type: Boolean
        },
        largeScreen: {
          type: Boolean
        }
      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      _routePageChanged: function(page) {
        this.page = page || 'home';
      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('pages/' + page + '-view.html');
        this.importHref(resolvedPageUrl, this._closeDrawer, this._showPage404, true);
      },

      _closeDrawer: function() {
        this.drawerOpened = false;
      },

      _showPage404: function() {
        this.page = 'not-found';
      }
    });
  </script>
</dom-module>
