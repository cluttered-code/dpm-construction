<dom-module id="dpm-construction-app">
  <template>
    <style include="shared-styles">

      app-toolbar {
        background: var(--paper-toolbar-background);
        color: var(--paper-toolbar-color);
      }

      app-toolbar a,
      app-toolbar a:active,
      app-toolbar a:visited,
      app-toolbar a:focus {
        color: var(--paper-toolbar-color);
        text-decoration: none;
      }

      app-toolbar a:hover {
        color: var(--paper-toolbar-color);
        text-decoration: underline;
      }

      paper-menu {
        padding: 0;
      }

      [tab-header] {
        height: 48px;
      }

      paper-tabs {
        width: 250px;
      }

      iron-pages {
        padding: 0 20px;
      }

      footer[sticky] {
        bottom:0;
        position:fixed;
        width:100%;
      }

      footer app-toolbar {
        height: 32px;
        font-size: 12px;
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route route="{{route}}" pattern="/:page" data="{{routeData}}" tail="{{subroute}}"></app-route>

    <firebase-app
      auth-domain="dpm-construction.firebaseapp.com"
      database-url="https://dpm-construction.firebaseio.com"
      api-key="AIzaSyBub_zhHGeThLY1FK5hPVaXITUpsesHOn4">
    </firebase-app>
    <firebase-auth online="{{online}}" provider="email"></firebase-auth>

    <iron-media-query query="min-width: 641px" query-matches="{{largeScreen}}"></iron-media-query>

    <app-drawer-layout fullbleed>
      <!-- Drawer Content -->
      <template is="dom-if" if="[[!largeScreen]]" restamp="true">
        <app-drawer opened="{{drawerOpened}}">
          <app-toolbar>Menu</app-toolbar>
            <paper-menu role="navigation" selected="[[page]]" attr-for-selected="name" on-tap="_closeDrawer">
              <template is="dom-repeat" items="[[_navItems]]">
                <a name="[[item.select]]" href="[[item.link]]" tabindex="-1">
                  <paper-item>[[item.display]]</paper-item>
                </a>
              </template>
            </paper-menu>
        </app-drawer>
      </template>

      <!-- Main Content -->
      <app-header-layout has-scrolling-region>

        <app-header fixed effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <a href="/" tabindex="-1">
              <paper-icon-button icon="home"></paper-icon-button>
            </a>
            <div main-title>DPM Construction</div>
            <online-status-icon></online-status-icon>
          </app-toolbar>

          <!-- Tab Navigation -->
          <template is="dom-if" if="[[largeScreen]]" restamp="true">
            <app-toolbar tab-header>
              <paper-tabs align-bottom selected="[[page]]" attr-for-selected="name">
                <template is="dom-repeat" items="[[_navItems]]">
                  <paper-tab name="[[item.select]]" link>
                    <a href="[[item.link]]" tabindex="-1">[[item.display]]</a>
                  </paper-tab>
                </template>
              </paper-tabs>
            </app-toolbar>
          </template>
        </app-header>

        <section hero flex-fit>
          <iron-pages role="main" selected="[[page]]" attr-for-selected="name" fallback-selection="not-found">
            <home-view name="home"></home-view>
            <projects-view name="projects"></projects-view>
            <services-view name="services"></services-view>
            <contact-us-view name="contact-us"></contact-us-view>
            <not-found-view name="not-found"></not-found-view>
          </iron-pages>
        </section>
      </app-header-layout>

      <footer sticky>
        <app-toolbar>
          <span>&copy;&nbsp;David Clutter&nbsp;2016-[[_currentYear]]</span>
          &nbsp;&nbsp;
          <span>
            <a target="_blank" href="https://github.com/cluttered-code">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" version="1.1"><g fill="none"><g fill="#fff"><path d="M8 0C3.6 0 0 3.6 0 8 0 11.5 2.3 14.5 5.5 15.6 5.9 15.7 6 15.4 6 15.2 6 15 6 14.4 6 13.7 4 14.1 3.5 13.2 3.3 12.8 3.2 12.6 2.8 11.8 2.5 11.7 2.2 11.5 1.8 11.1 2.5 11.1 3.1 11.1 3.6 11.7 3.7 11.9 4.4 13.2 5.6 12.8 6.1 12.6 6.1 12.1 6.3 11.7 6.6 11.5 4.8 11.3 2.9 10.6 2.9 7.6 2.9 6.7 3.2 6 3.7 5.4 3.7 5.2 3.4 4.4 3.8 3.3 3.8 3.3 4.5 3.1 6 4.1 6.7 4 7.3 3.9 8 3.9 8.7 3.9 9.4 4 10 4.1 11.6 3.1 12.2 3.3 12.2 3.3 12.7 4.4 12.4 5.2 12.3 5.4 12.8 6 13.1 6.7 13.1 7.6 13.1 10.7 11.3 11.3 9.5 11.5 9.8 11.8 10 12.3 10 13 10 14.1 10 14.9 10 15.2 10 15.4 10.2 15.7 10.6 15.6 13.7 14.5 16 11.5 16 8 16 3.6 12.4 0 8 0L8 0Z"/></g></g></svg>
            </a>
            <a target="_blank" href="https://www.linkedin.com/in/david-clutter-4a600334">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" version="1.1"><g fill="none"><g fill="#fff"><path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/></g></g></svg>
            </a>

            </a>
          </span>
        </app-toolbar>
      </footer>
    </app-drawer-layout>
  </template>

  <script>
    Polymer({
      is: 'dpm-construction-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },
        drawerOpened: {
          type: Boolean
        },
        largeScreen: {
          type: Boolean
        },
        _navItems: {
          type: Array,
          value: function() {
            return [{
              select: 'projects',
              display: 'Projects',
              link: '/projects'
            }, {
              select: 'services',
              display: 'Services',
              link: '/services'
            }, {
              select: 'contact-us',
              display: 'Contact Us',
              link: '/contact-us'
            }];
          }
        },
        _currentYear: {
          type: Number,
          readOnly: true,
          value: function() {
            return new Date().getFullYear();
          }
        }
      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      _routePageChanged: function(page) {
        this.page = page || 'home';
      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('pages/' + page + '-view.html');
        this.importHref(resolvedPageUrl, this._closeDrawer, this._showPage404, true);
      },

      _closeDrawer: function() {
        this.drawerOpened = false;
      },

      _showPage404: function() {
        this.page = 'not-found';
      }
    });
  </script>
</dom-module>
