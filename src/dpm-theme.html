<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-styles/color.html">
<dom-module id="dpm-theme">
    <style>
        :root {
            /* Main */
            --primary-text-color: var(--light-theme-text-color);
            --primary-background-color: var(--light-theme-background-color);
            --secondary-text-color: var(--light-theme-secondary-color);
            --disabled-text-color: var(--light-theme-disabled-color);
            --divider-color: var(--light-theme-divider-color);
            /* Primary */
            --primary-color: var(--paper-blue-grey-500);
            --light-primary-color: var(--paper-blue-grey-100);
            --dark-primary-color: var(--paper-blue-grey-700);
            /* Accent/Info */
            --accent-color: var(--paper-blue-a200);
            --light-accent-color: var(--paper-blue-a100);
            --dark-accent-color: var(--paper-blue-a400);
            /* Success */
            --success-color: var(--paper-green-500);
            --light-success-color: var(--paper-green-100);
            --dark-success-color: var(--paper-green-700);
            /* Error */
            --error-color: var(--paper-red-500);
            --light-error-color: var(--paper-red-100);
            --dark-error-color: var(--paper-red-700);
            /* Deprecated */
            --text-primary-color: var(--dark-theme-text-color);
            --default-primary-color: var(--primary-color);

            --paper-menu-selected-item: {
                color: var(--accent-color);
                font-weight: bold;
            }
        }

        body {
            margin: 0;
            font-family: 'Roboto', 'Noto', sans-serif;
            line-height: 1.5;
            min-height: 100vh;
        }

        paper-toolbar {
            color: var(--dark-theme-text-color);
            background-color: var(--primary-color);
        }

        paper-toolbar a,
        paper-toolbar a:hover,
        paper-toolbar a:active,
        paper-toolbar a:visited,
        paper-toolbar a:focus {
            color: var(--dark-theme-text-color);
            text-decoration: none;
        }

        paper-menu a,
        paper-menu a:hover,
        paper-menu a:active,
        paper-menu a:visited,
        paper-menu a:focus {
            color: var(--primary-color);
            text-decoration: none;
        }

        paper-menu .iron-selected paper-item {
          @apply(--paper-menu-selected-item);
        }

        paper-button[raised][primary] {
          color: var(--dark-theme-text-color);
          background-color: var(--primary-color);
        }

        paper-button[error] {
          color: var(--error-color);
        }

        paper-button[raised][error] {
          color: var(--dark-theme-text-color);
          background-color: var(--error-color);
        }

        paper-toast[success] {
          color: var(--dark-success-color);
          background-color: var(--light-success-color);
        }

        paper-toast[error] {
          color: var(--dark-error-color);
          background-color: var(--light-error-color);
        }
    </style>
</dom-module>
