<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-toast/paper-toast.html">

<dom-module id="project-card">
    <template>
        <style include="dpm-theme">
            :host {
                text-align: center;
            }
        </style>

        <firebase-document id="document" path="/projects/[[project.$key]]"></firebase-document>

        <paper-card heading="[[project.name]]">
            <div class="card-actions">
                <paper-icon-button icon="delete" on-tap="delete" danger></paper-icon-button>
            </div>
        </paper-card>

        <paper-toast id="dangerToast" danger></paper-toast>
    </template>

    <script>
        Polymer({
            is: 'project-card',
            properties: {
                project: {
                    type: Object
                }
            },
            delete: function() {
                this.$.document.destroy()
                    .catch(function(error) {
                        console.log(error.code);
                        this.$.dangerToast.show("Invaild login credentials");
                    }.bind(this));
            }
        });
    </script>
</dom-module>
