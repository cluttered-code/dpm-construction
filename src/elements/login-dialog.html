<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="../../bower_components/paper-dialog-behavior/paper-dialog-behavior.html">

<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="login-dialog">
    <template>
        <style include="dpm-theme">
            :host {
                text-align: center;
            }
        </style>

        <content>
          <!-- Must contain <firebase-auth provider="email"> tag -->
        </content>

        <paper-dialog>
            <h2>Login</h2>
            <paper-dialog-scrollable>
                <form is="iron-form" id="form" on-iron-form-submit="submit">
                    <paper-input type="text" name="email" label="Email" value="{{email}}" required autofocus></paper-input>
                    <paper-input type="password" name="password" label="Password" value="{{password}}" required></paper-input>
                </form>
            </paper-dialog-scrollable>
            <div class="buttons">
                <paper-button error dialog-dismiss>Cancel</paper-button>
                <paper-button raised primary dialog-confirm on-tap="submit">Login</paper-button>
            </div>
        </paper-dialog>
    </template>

    <script>
        Polymer({
            is: 'login-dialog',
            properties: {
                email: {
                    type: String
                },
                password: {
                    type: String
                }
            },
            open: function() {
                this.reset();
                this.$$('paper-dialog').open();
            },
            reset: function() {
                this.email = undefined;
                this.password = undefined;
            },
            submit: function() {
                this.getContentChildren()[0].signInWithEmailAndPassword(this.email, this.password)
                    .then(function(response) {
                        console.log(response);
                    })
                    .catch(function(error) {
                        console.error(error);
                    });
            }
        });
    </script>
</dom-module>
